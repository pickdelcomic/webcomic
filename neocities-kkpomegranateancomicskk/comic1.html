<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic 1</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: limegreen;
            font-family: monospace;
        }
        h1, p, a {
            color: limegreen;
        }
        a {
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: white;
        }
        .comic {
            max-width: 100%;
            height: auto;
            border: 2px solid limegreen;
        }
        .nav {
            margin-top: 20px;
        }
        button {
            background-color: black;
            color: limegreen;
            border: 2px solid limegreen;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: limegreen;
            color: black;
        }
        #caption {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Comic 1</h1>
    <img id="comicImage" src="pages/comic1-1.png" alt="Comic 1 Page 1" class="comic">
    <p id="caption">Welcome to the first page of Comic 1!</p>

    <div class="nav">
        <button id="prev">‚Üê Previous</button>
        <button id="next">Next ‚Üí</button>
    </div>

    <div class="nav">
        <a href="index.html">üè† Back to Home</a>
    </div>

    <script>
        const pages = [
            { image: "pages/comic1-1.png", text: "yippe!" },
            { image: "pages/comic1-2.png", text: "soo cool right add!" },
            { image: "pages/comic1-3.png", text: "pickdels soooo cool" }
        ];

        let currentPage = 0;
        const comicImage = document.getElementById("comicImage");
        const caption = document.getElementById("caption");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        function updatePage() {
            comicImage.src = pages[currentPage].image;
            caption.textContent = pages[currentPage].text;
            prevButton.style.display = currentPage === 0 ? "none" : "inline";
            nextButton.style.display = currentPage === pages.length - 1 ? "none" : "inline";
        }

        nextButton.addEventListener("click", () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        });

        prevButton.addEventListener("click", () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        });

        updatePage();
    </script>

</body>
</html>
