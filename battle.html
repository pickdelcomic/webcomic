<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle: Layla</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    #battle-box {
      width: 600px;
      margin-top: 50px;
      background: #111;
      border: 2px solid white;
      padding: 20px;
      text-align: left;
    }

    .character, .enemy {
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 10px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #ccc;
    }

    .log {
      min-height: 60px;
      margin-top: 10px;
      font-size: 14px;
    }

    #nextButton {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Battle: Layla</h1>

  <div id="battle-box">
    <div id="players">
      <div class="character" id="Pomgrante">Pomgrante - HP: 100</div>
      <div class="character" id="Potota">Potota - HP: 160</div>
      <div class="character" id="BurgerShirt">Burger Shirt - HP: 120</div>
    </div>

    <div class="enemy" id="enemy">
      <strong>Layla</strong> - HP: 300
    </div>

    <div id="actions">
      <button onclick="attack('Pomgrante')">Pomgrante Attack</button>
      <button onclick="attack('Potota')">Potota Attack</button>
      <button onclick="attack('BurgerShirt')">Burger Shirt Attack</button>
    </div>

    <div class="log" id="log">Fight Layla!</div>

    <button id="nextButton" onclick="goToNextPage()">âž¡ Continue</button>
  </div>

  <script>
    const players = {
      Pomgrante: { hp: 100, dmg: 80 },
      Potota: { hp: 160, dmg: 20 },
      BurgerShirt: { hp: 120, dmg: 40 }
    };

    let laylaHP = 300;
    let twistShown = false;

    function attack(name) {
      if (laylaHP <= 0 || twistShown) return;

      const dmg = players[name].dmg;
      laylaHP -= dmg;
      if (laylaHP < 0) laylaHP = 0;

      document.getElementById("enemy").innerHTML = `<strong>Layla</strong> - HP: ${laylaHP}`;
      document.getElementById("log").innerText = `${name} attacks Layla for ${dmg} damage!`;

      if (laylaHP === 0) {
        startTwistScene();
      }
    }

    function startTwistScene() {
      twistShown = true;
      document.getElementById("actions").innerHTML = "";
      document.getElementById("log").innerText = "Layla: ... Heh. Not bad.";

      setTimeout(() => {
        document.getElementById("log").innerText = "Layla: But this isn't over yet.";
      }, 2000);

      setTimeout(() => {
        document.getElementById("log").innerText = "* A strange power surrounds her...";
      }, 4000);

      setTimeout(() => {
        document.getElementById("nextButton").style.display = "inline-block";
        document.getElementById("log").innerText = "* Something's changed.";
      }, 6000);
    }

    function goToNextPage() {
      window.location.href = "chapter2.html"; // replace with your actual next page
    }
  </script>

</body>
</html>
