<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comic 1</title>
  <style>
    body {
      background-color: #C0C0C0;
      font-family: Tahoma, Verdana, sans-serif;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #000080;
      color: white;
      padding: 10px;
      margin: 0;
      font-size: 22px;
      border-bottom: 2px solid #808080;
    }

    p {
      margin: 15px;
      font-size: 16px;
    }

    .comic-container {
      margin-top: 30px;
    }

    .comic-image {
      width: 90%;
      max-width: 700px;
      background-color: #E0E0E0;
      border: 2px solid black;
      padding: 4px;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #404040;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #000080;
      background-color: #E0E0E0;
      border: 2px solid;
      border-color: #FFFFFF #404040 #404040 #FFFFFF;
      padding: 8px 16px;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #808080;
    }

    a:hover {
      background-color: #C0D9F8;
    }

    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #E0E0E0;
      color: black;
      font-size: 14px;
      padding: 5px 10px;
      border: 2px solid;
      border-color: #FFFFFF #404040 #404040 #FFFFFF;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #808080;
      cursor: pointer;
      z-index: 1000;
      font-family: Tahoma, Verdana, sans-serif;
    }

    #muteBtn:active {
      border-color: #404040 #FFFFFF #FFFFFF #404040;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #808080;
    }
  </style>
</head>
<body>

  <h1>Comic 1</h1>

  </audio>

  <div class="comic-container">
    <img src="comics/comic1-page1.png" alt="Comic 1 Page 1" class="comic-image">
    <p>Our story begins in a place most unexpected...</p>
  </div>

  <!-- ðŸ“¦ Navigation -->
  <a href="index.html">Back to Main Menu</a>

    const muteBtn = document.getElementById("muteBtn");

      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? "ðŸ”‡" : "ðŸ”Š";
    }

    window.addEventListener("DOMContentLoaded", () => {
      muteBtn.textContent = music.muted ? "ðŸ”‡" : "ðŸ”Š";
    });
  </script>

</body>
</html>
