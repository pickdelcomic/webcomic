<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comic 1</title>
  <style>
    body {
      background-color: #C0C0C0;
      font-family: Tahoma, Verdana, sans-serif;
      color: black;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .window-title {
      background-color: #000080;
      color: white;
      padding: 10px;
      font-size: 20px;
      text-align: left;
      padding-left: 15px;
      border-bottom: 2px solid #808080;
    }

    .comic-container {
      margin: 30px auto;
      width: fit-content;
      background-color: #E0E0E0;
      padding: 10px;
      border: 2px solid black;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #404040;
    }

    .comic-image {
      max-width: 100%;
      height: auto;
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 8px;
      font-size: 16px;
      background-color: #FFFFFF;
      border: 1px solid #808080;
      padding: 5px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #404040;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      text-decoration: none;
      color: black;
      background-color: #E0E0E0;
      padding: 8px 15px;
      margin: 5px;
      border: 2px solid;
      border-color: #FFFFFF #404040 #404040 #FFFFFF;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #808080;
      font-weight: bold;
      font-family: Tahoma, Verdana, sans-serif;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #C0C0C0;
    }

    .nav-buttons a {
      text-decoration: none;
      color: black;
      background-color: #E0E0E0;
      padding: 8px 15px;
      margin: 5px;
      border: 2px solid;
      border-color: #FFFFFF #404040 #404040 #FFFFFF;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #808080;
      font-weight: bold;
      font-family: Tahoma, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <div class="window-title">Comic 1 - My Webcomic.exe</div>

  <div class="comic-container">
    <img id="comicImage" src="comics/comic1-1.png" alt="Comic Panel" class="comic-image">
    <div id="comicCaption" class="caption">It was a quiet afternoon in Blipsburg...</div>

    <div class="nav-buttons">
      <button onclick="prevSlide()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextSlide()">‚û°Ô∏è Next</button>
    </div>
  </div>

  <div class="nav-buttons">
    <a href="index.html"><button>üè† Back to Menu</button></a>
  </div>

  <script>
    const panels = [
      { image: "comics/comic1-1.png", caption: "ok" },
      { image: "comics/comic1-2.png", caption: "Suddenly, a mysterious figure appeared by the old fountain." },
      { image: "comics/comic1-3.png", caption: "\"You! You're the one from the poster!\"" },
      { image: "comics/comic1-4.png", caption: "The figure stepped closer, revealing a familiar face." },
      { image: "comics/comic1-5.png", caption: "\"Are you ready for the next adventure?\"" },
      { image: "comics/comic1-6.png", caption: "The air was thick with tension as the two stared at each other." },
      { image: "comics/comic1-7.png", caption: "\"I've been waiting for you to show up,\" the figure said." },
      { image: "comics/comic1-8.png", caption: "\"What do you mean? What do you want from me?\"" },
      { image: "comics/comic1-9.png", caption: "The figure chuckled and handed me a strange device." },
      { image: "comics/comic1-10.png", caption: "\"This will help you on your journey,\" they explained." },
      { image: "comics/comic1-11.png", caption: "I stared at the device, unsure of what it could do." },
      { image: "comics/comic1-12.png", caption: "\"Trust me,\" the figure said, \"it's more powerful than you think.\"" },
      { image: "comics/comic1-13.png", caption: "I hesitated but decided to take it anyway." },
      { image: "comics/comic1-14.png", caption: "The figure nodded approvingly, as if they knew what I was thinking." },
      { image: "comics/comic1-15.png", caption: "Suddenly, the ground trembled, and I heard a loud rumbling sound." },
      { image: "comics/comic1-16.png", caption: "\"We need to go NOW!\" the figure shouted, pulling me towards the exit." },
      { image: "comics/comic1-17.png", caption: "I ran as fast as I could, unsure of what was happening." },
      { image: "comics/comic1-18.png", caption: "Outside, chaos had erupted. The sky was dark, and the ground cracked." },
      { image: "comics/comic1-19.png", caption: "\"This is just the beginning,\" the figure said ominously." },
      { image: "comics/comic1-20.png", caption: "I turned to face them, ready for whatever came next." },
      { image: "comics/comic1-21.png", caption: "We moved swiftly through the streets, avoiding debris and danger." },
      { image: "comics/comic1-22.png", caption: "\"We must reach the base before it's too late!\"" },
      { image: "comics/comic1-23.png", caption: "The entrance to the base was just ahead, but it was guarded by enemies." },
      { image: "comics/comic1-24.png", caption: "\"This is it. The final challenge,\" the figure said with a grin." }
    ];

    let currentPanel = 0;

    function showPanel(index) {
      const img = document.getElementById("comicImage");
      const caption = document.getElementById("comicCaption");

      img.src = panels[index].image;
      caption.textContent = panels[index].caption;
      
      // Hide "Next" and show "Go to Next Comic" at the last panel
      if (index === panels.length - 1) {
        document.querySelector('.nav-buttons button').style.display = 'none';
        const nextComicLink = document.createElement('a');
        nextComicLink.href = 'comic2.html';
        nextComicLink.innerHTML = '<button>‚û°Ô∏è Next Comic</button>';
        document.querySelector('.nav-buttons').appendChild(nextComicLink);
      } else {
        document.querySelector('.nav-buttons button').style.display = 'inline-block';
      }
    }

    function nextSlide() {
      if (currentPanel < panels.length - 1) {
        currentPanel++;
        showPanel(currentPanel);
      }
    }

    function prevSlide() {
      if (currentPanel > 0) {
        currentPanel--;
        showPanel(currentPanel);
      }
    }

    // Initial panel
    showPanel(currentPanel);
  </script>

</body>
</html>
