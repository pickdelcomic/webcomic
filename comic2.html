<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deltarune-Style Battle v2</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    margin: 0;
    padding: 0;
  }
  #battle-container {
    max-width: 720px;
    margin: 0 auto;
    padding: 12px;
    border: 4px solid white;
    background: #111;
    box-shadow: 0 0 0 4px #6600cc;
  }
  #battle-area {
    height: 200px;
    background: #222;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 12px;
  }
  #enemy-sprite {
    width: 96px;
    height: 96px;
    background: url('https://i.imgur.com/jGXmnYI.png') no-repeat center center;
    background-size: contain;
    image-rendering: pixelated;
  }
  #party-menu {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }
  .party-member {
    width: 30%;
    border: 3px solid white;
    padding: 8px;
    background: black;
    opacity: 0.4;
  }
  .party-member.current {
    opacity: 1;
  }
  .party-member img {
    width: 64px;
    height: 64px;
    display: block;
    margin: 0 auto 6px;
  }
  .hp-bar {
    background: #330044;
    height: 10px;
    border: 1px solid white;
    margin-top: 6px;
  }
  .hp-fill {
    background: #00ff88;
    height: 100%;
    width: 100%;
  }
  #action-menu, #talk-options {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }
  .action-button, .talk-button {
    background: #111;
    border: 2px solid white;
    padding: 6px 8px;
    color: white;
    cursor: pointer;
    font-size: 12px;
  }
  .action-button:hover, .talk-button:hover {
    background: #6600cc;
  }
  .disabled {
    opacity: 0.4;
    pointer-events: none;
  }
  #dialog-box {
    border: 4px solid white;
    padding: 10px;
    background: black;
    min-height: 48px;
    box-shadow: inset 0 0 0 4px #6600cc;
  }
  #controls {
    margin-top: 8px;
    display: flex;
    justify-content: space-between;
  }
  #launch-btn, #back-btn {
    background: #111;
    border: 2px solid white;
    color: white;
    padding: 6px 12px;
    font-family: 'Press Start 2P';
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="battle-container">
  <div id="battle-area">
    <div id="enemy-sprite"></div>
  </div>
  <div id="party-menu"></div>
  <div id="action-menu"></div>
  <div id="talk-options" style="display: none;"></div>
  <div id="dialog-box">Pomgrante's turn!</div>
  <div id="controls">
    <button id="back-btn" disabled>Back</button>
    <button id="launch-btn" style="display:none;">Launch Attack</button>
  </div>
</div>
<script>
// Placeholder party setup and logic will be here.
</script>
</body>
</html>
