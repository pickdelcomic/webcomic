<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Battle Comic</title>
  
  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background: #111;
      color: #eee;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      margin: 0;
      padding: 10px;
      user-select: none;
    }
    
    /* Pixelated images */
    img, canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    
    /* Container */
    #container {
      max-width: 900px;
      margin: 0 auto;
      border: 4px solid #eee;
      background: #222;
      padding: 10px;
      box-shadow: 6px 6px 0 #550088;
    }
    
    /* Party UI */
    #party {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 15px;
    }
    .char-box {
      border: 3px solid #eee;
      padding: 6px;
      cursor: pointer;
      background: #000;
      width: 100px;
      text-align: center;
      box-shadow: 3px 3px 0 #550088;
      transition: background 0.3s;
    }
    .char-box.selected {
      background: #7700cc;
      box-shadow: 3px 3px 0 #cc55ff;
    }
    .char-box img {
      width: 64px;
      height: 64px;
      margin-bottom: 6px;
    }
    
    /* Battle area */
    #battle {
      background: #000;
      border: 4px solid #eee;
      height: 200px;
      margin-bottom: 15px;
      box-shadow: inset 0 0 12px #7700cc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
      font-size: 14px;
      position: relative;
    }
    
    /* Info box for character HP, etc */
    #char-info {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 11px;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border: 2px solid #eee;
      box-shadow: 2px 2px 0 #550088;
    }
    
    /* Comic panel */
    #comicPanel {
      background: #111;
      border: 4px solid #eee;
      padding: 10px;
      box-shadow: 6px 6px 0 #550088;
      color: #eee;
      min-height: 120px;
      font-size: 12px;
    }
    
    /* Navigation buttons */
    #navButtons {
      margin-top: 15px;
      text-align: center;
    }
    button {
      background: #222;
      border: 3px solid #eee;
      color: #eee;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 8px 12px;
      margin: 0 6px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #550088;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #7700cc;
      color: #fff;
      box-shadow: 2px 2px 6px #cc55ff;
    }
    button:disabled {
      color: #666;
      border-color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div id="container">
    
    <!-- Party UI -->
    <div id="party">
      <!-- Characters will be added here -->
    </div>
    
    <!-- Battle Area -->
    <div id="battle">
      <div id="char-info"></div>
      <div id="battle-content">Battle will go here</div>
    </div>
    
    <!-- Comic Panel -->
    <div id="comicPanel">Comic text will show here.</div>
    
    <!-- Navigation -->
    <div id="navButtons">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  
  <script>
    // Characters data
    const characters = [
      {
        name: "Pomgrante",
        hp: 100,
        dmg: 80,
        img: "https://i.imgur.com/3xwL56R.png" // Replace with your pixel art image URL
      },
      {
        name: "Potota",
        hp: 160,
        dmg: 20,
        img: "https://i.imgur.com/d6EqIcM.png"
      },
      {
        name: "Burger Shirt",
        hp: 120,
        dmg: 40,
        img: "https://i.imgur.com/bwVYrML.png"
      }
    ];
    
    // Comic pages (simple example)
    const comicPages = [
      "Pomgrante and Potota face off against Layla!",
      "Layla casts a powerful spell!",
      "Potota encourages Pomgrante.",
      "Battle intensifies..."
    ];
    
    let currentCharIndex = 0;
    let currentPageIndex = 0;
    
    // Setup Party UI
    const partyDiv = document.getElementById('party');
    characters.forEach((char, idx) => {
      const box = document.createElement('div');
      box.className = 'char-box';
      if(idx === currentCharIndex) box.classList.add('selected');
      box.innerHTML = `<img src="${char.img}" alt="${char.name}"><div>${char.name}</div>`;
      box.addEventListener('click', () => switchCharacter(idx));
      partyDiv.appendChild(box);
    });
    
    // Update selected character style & info
    function switchCharacter(idx) {
      if (idx === currentCharIndex) return;
      currentCharIndex = idx;
      updatePartyUI();
      updateBattle();
    }
    
    function updatePartyUI() {
      const boxes = document.querySelectorAll('.char-box');
      boxes.forEach((box, i) => {
        box.classList.toggle('selected', i === currentCharIndex);
      });
    }
    
    // Update battle content based on current character
    function updateBattle() {
      const char = characters[currentCharIndex];
      const battleContent = document.getElementById('battle-content');
      const charInfo = document.getElementById('char-info');
      
      battleContent.innerHTML = `<img src="${char.img}" alt="${char.name}" width="96" height="96" style="image-rendering: pixelated;">`;
      charInfo.textContent = `HP: ${char.hp}  DMG: ${char.dmg}`;
    }
    
    // Comic panel navigation
    const comicPanel = document.getElementById('comicPanel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    prevBtn.addEventListener('click', () => {
      if (currentPageIndex > 0) {
        currentPageIndex--;
        updateComic();
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentPageIndex < comicPages.length - 1) {
        currentPageIndex++;
        updateComic();
      }
    });
    
    function updateComic() {
      comicPanel.textContent = comicPages[currentPageIndex];
      prevBtn.disabled = currentPageIndex === 0;
      nextBtn.disabled = currentPageIndex === comicPages.length -1;
    }
    
    // Initial load
    updatePartyUI();
    updateBattle();
    updateComic();
  </script>
</body>
</html>
